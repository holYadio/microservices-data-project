---
#Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: planilla-deployment
  labels:
    app: planilla-deployment
spec:
  selector:
    matchLabels:
      app: planilla-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: planilla-deployment
    spec:
      containers:
        - name: planilla
          image: holyadio/kubernetes-planilla:latest
          ports:
            - containerPort: 8085
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-server:8081
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-service:8761
            - name: eureka.instance.preferIpAddress
              value: "true"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: planilladb
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: planilladb
                  key: name
---
#Service
apiVersion: v1
kind: Service
metadata:
  name: planilla-service
  labels:
    app: planilla-service
spec:
  selector:
    app: planilla-deployment
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8085
  type: LoadBalancer
